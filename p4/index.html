<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>움직이는 도형 아트 (GIF 저장)</title>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
    crossorigin="anonymous"
    onerror="console.error('p5.js 로딩 실패:', this.src)"
  ></script>

  <style>
    body{
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      min-height:100vh; margin:0;
      background:#f0f0f0;
      font-family:system-ui, -apple-system, Pretendard, "Noto Sans KR", sans-serif;
      color:#111827;
    }
    .panel{
      width:min(650px, 92vw);
      margin-bottom:12px;
      background:#ffffffcc;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
      font-size:14px; line-height:1.45;
    }
    canvas{
      border:2px solid #3a3f5a;
      border-radius:12px;
      box-shadow:0 8px 16px rgba(0,0,0,.18);
      background:#fff;
    }
    .loading{
      width:min(650px, 92vw);
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      background:#fff0f3;
      border:1px solid #ffccd5;
      color:#b00020;
      font-weight:700;
      display:none;
    }
    kbd{
      padding:2px 6px;
      border:1px solid #d1d5db;
      border-bottom-width:2px;
      border-radius:6px;
      background:#fff;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
    }
    .dim{ color:#6b7280; font-weight:500; }
  </style>
</head>

<body>
  <div class="panel">
    <b>조작</b><br/>
    <span class="dim">
      <kbd>클릭</kbd> 팔레트 변경 · <kbd>G</kbd> GIF 저장(10초) · 
    </span>
  </div>

  <div id="loading-message" class="loading">
    GIF 생성 중… (완료되면 다운로드가 뜹니다)
  </div>

  <script src="sketch.js"></script>
</body>
</html>
