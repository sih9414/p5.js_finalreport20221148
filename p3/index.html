<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>움직이는 본인 캐릭터</title>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
    crossorigin="anonymous"
    onerror="console.error('p5.js 로딩 실패:', this.src)"
  ></script>

  <style>
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:12px;
      min-height:100vh;
      margin:0;
      background:#f0f0f0;
      font-family:system-ui, -apple-system, Pretendard, 'Noto Sans KR', sans-serif;
    }
    canvas{
      border:2px solid #3a3f5a;
      border-radius:12px;
      box-shadow:0 8px 16px rgba(0,0,0,.18);
    }
    .panel{
      width:min(600px, 92vw);
      background:#ffffffcc;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
      font-size:14px;
      line-height:1.4;
      color:#111827;
    }
    .loading{
      display:none;
      width:min(600px, 92vw);
      padding:10px 12px;
      border-radius:12px;
      background:#fff0f3;
      border:1px solid #ffccd5;
      color:#b00020;
      font-weight:700;
    }
    kbd{
      padding:2px 6px;
      border:1px solid #d1d5db;
      border-bottom-width:2px;
      border-radius:6px;
      background:#fff;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div><b>조작</b> :
      <kbd>H</kbd> 머리색 토글 /
      <kbd>G</kbd> GIF 저장(10초)
      <span style="color:#6b7280;">(메시지 닫기: <kbd>X</kbd>)</span>
    </div>
  </div>

  <div id="loading-message" class="loading">
    GIF 저장 진행 중… (완료되면 다운로드가 뜹니다)
  </div>

  <script src="sketch.js"></script>
</body>
</html>
